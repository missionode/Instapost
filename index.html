<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapost</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #0d6efd, #00d2ff);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1, h2, h3, h4, h5, .brand-font {
            font-family: 'Cinzel', serif;
        }
        .btn-check:checked + .btn-outline-primary {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }
        .btn-check:checked + .btn-outline-secondary {
            background: #6c757d;
            color: white;
        }
        .mode-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(0,0,0,0.08) !important;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }
        .rounded-4 { border-radius: 1rem !important; }
        .rounded-5 { border-radius: 1.5rem !important; }
        
        @media (max-width: 768px) {
            .display-4 { font-size: 2.5rem; }
            .btn-lg { width: 100%; }
            .container { padding-left: 1.25rem; padding-right: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5 mt-3">
            <h1 class="display-4 fw-bold mb-2">Instapost</h1>
            <p class="text-muted text-uppercase small tracking-widest brand-font">Production-Grade AI Blueprint Engine</p>
        </header>

        <main>
            <form id="instapost-form">
                <!-- Section 1: Choose Your Primary Anchor -->
                <div class="mb-5">
                    <label class="form-label fw-bold small text-muted text-uppercase mb-3 px-1">1. Select Design Anchor (Strategic Precision)</label>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-4">
                            <input type="radio" class="btn-check" name="anchor_mode" id="mode_festive" value="festive" checked>
                            <label class="btn btn-outline-primary w-100 py-3 rounded-4 fw-bold border-2 d-flex flex-column align-items-center justify-content-center" for="mode_festive">
                                <i class="bi bi-stars mb-1 fs-4"></i><span class="small">Festive</span>
                            </label>
                        </div>
                        <div class="col-4">
                            <input type="radio" class="btn-check" name="anchor_mode" id="mode_artisan" value="artisan">
                            <label class="btn btn-outline-primary w-100 py-3 rounded-4 fw-bold border-2 d-flex flex-column align-items-center justify-content-center" for="mode_artisan">
                                <i class="bi bi-shield-lock mb-1 fs-4"></i><span class="small">Artisan</span>
                            </label>
                        </div>
                        <div class="col-4">
                            <input type="radio" class="btn-check" name="anchor_mode" id="mode_ai" value="ai">
                            <label class="btn btn-outline-primary w-100 py-3 rounded-4 fw-bold border-2 d-flex flex-column align-items-center justify-content-center" for="mode_ai">
                                <i class="bi bi-robot mb-1 fs-4"></i><span class="small">Auto</span>
                            </label>
                        </div>
                    </div>

                    <div class="card border-0 shadow-sm rounded-4 mode-card bg-white" id="anchor-input-card">
                        <div class="card-body p-4">
                            <!-- Festive Input Pane -->
                            <div id="input_festive" class="anchor-input-group">
                                <label for="festive_info" class="form-label fw-bold">Occasion Name</label>
                                <input type="text" id="festive_info" name="festive_info" class="form-control form-control-lg border-0 bg-light rounded-3 px-3 py-3" placeholder="e.g. Diwali Celebration">
                                
                                <!-- Festive Subject Selection -->
                                <div class="mt-4 border-top pt-3">
                                    <label class="form-label small fw-bold text-muted text-uppercase d-block mb-3">Festive Target Subject(s)</label>
                                    <div class="d-flex flex-wrap gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="festive_subject_women" name="festive_subject_women" checked>
                                            <label class="form-check-label fw-bold" for="festive_subject_women">Women</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="festive_subject_men" name="festive_subject_men">
                                            <label class="form-check-label fw-bold" for="festive_subject_men">Men</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="festive_subject_kids" name="festive_subject_kids">
                                            <label class="form-check-label fw-bold" for="festive_subject_kids">Kids</label>
                                        </div>
                                    </div>
                                </div>
                                <input type="checkbox" id="festive_mode" name="festive_mode" class="d-none">
                            </div>

                            <!-- Artisan Collection Builder Pane -->
                            <div id="input_artisan" class="anchor-input-group d-none">
                                <label class="form-label fw-bold mb-3">Dress Collection Mapping</label>
                                <div id="artisan-collection-container">
                                    <div class="artisan-row row g-2 mb-3 align-items-center">
                                        <div class="col-12 col-md-7">
                                            <input type="text" class="form-control border-0 bg-light artisan-url rounded-3 px-3 py-2" placeholder="Paste image URL">
                                        </div>
                                        <div class="col-10 col-md-4">
                                            <select class="form-select border-0 bg-light artisan-subject rounded-3">
                                                <option value="Women" selected>Women's Wear</option>
                                                <option value="Men">Men's Wear</option>
                                                <option value="Kids">Kids' Wear</option>
                                            </select>
                                        </div>
                                        <div class="col-2 col-md-1 text-end">
                                            <button type="button" class="btn btn-link text-danger p-0 remove-artisan-row d-none" title="Remove">
                                                <i class="bi bi-x-circle-fill fs-4"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="add-artisan-row" class="btn btn-sm btn-outline-primary mt-2 rounded-pill px-4">
                                    <i class="bi bi-plus-lg me-1"></i> Add Another Model
                                </button>
                            </div>

                            <!-- AI Message -->
                            <div id="input_ai" class="anchor-input-group d-none text-center py-2">
                                <p class="mb-0 text-muted italic small">AI will derive aesthetic context from marketing content.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Marketing Content (Persistent) -->
                <div class="card border-0 shadow-sm rounded-4 mb-5 bg-white">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <label class="form-label fw-bold small text-muted text-uppercase mb-0 px-1">2. Marketing Message</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="ai_content_mode" name="ai_content_mode">
                                <label class="form-check-label small fw-bold" for="ai_content_mode">AI Copywriting</label>
                            </div>
                        </div>
                        
                        <div id="manual_content_fields" class="row g-3">
                            <div class="col-md-12">
                                <label for="hook" class="form-label small fw-bold px-1">Attention Hook</label>
                                <input type="text" id="hook" name="hook" class="form-control border-0 bg-light rounded-3 px-3 py-3" placeholder="e.g. UNVEILING ROYAL ELEGANCE">
                            </div>
                            <div class="col-md-12">
                                <label for="event_offer" class="form-label small fw-bold px-1">Event / Offer Details</label>
                                <textarea id="event_offer" name="event_offer" class="form-control border-0 bg-light rounded-3 px-3 py-3" rows="2" placeholder="e.g. EXCLUSIVE 30% OFF | LIMITED TIME"></textarea>
                            </div>
                        </div>
                        
                        <div id="ai_content_note" class="d-none mt-2">
                            <div class="alert alert-info py-2 small mb-0 border-0 bg-primary-subtle text-primary fw-bold rounded-3">
                                <i class="bi bi-magic me-2"></i>AI will generate conversion-optimized headlines.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Brand & Contact -->
                <div class="card border-0 shadow-sm rounded-4 mb-5 bg-white">
                    <div class="card-body p-4">
                        <h5 class="form-label fw-bold small text-muted text-uppercase mb-4 px-1">3. Brand & Contact</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="brand" class="form-label small fw-bold px-1">Brand Name</label>
                                <input type="text" id="brand" name="brand" class="form-control border-0 bg-light rounded-3 px-3 py-2" placeholder="e.g. Vedah" required>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch mt-md-4">
                                    <input class="form-check-input" type="checkbox" id="enable_logo" name="enable_logo">
                                    <label class="form-check-label fw-bold small" for="enable_logo">Logo Integration (Beta)</label>
                                </div>
                            </div>

                            <div id="logo_input_container" class="row g-3 p-0 m-0 d-none">
                                <div class="col-md-6">
                                    <input type="text" id="logo_light" name="logo_light" class="form-control border-0 bg-light rounded-3 px-3 py-2 mb-2" placeholder="Light Logo URL">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="logo_dark" name="logo_dark" class="form-control border-0 bg-light rounded-3 px-3 py-2 mb-2" placeholder="Dark Logo URL">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="phone" class="form-label small fw-bold px-1">Phone</label>
                                <input type="text" id="phone" name="phone" class="form-control border-0 bg-light rounded-3 px-3" placeholder="+91...">
                            </div>
                            <div class="col-md-4">
                                <label for="whatsapp" class="form-label small fw-bold px-1">WhatsApp</label>
                                <input type="tel" id="whatsapp" name="whatsapp" class="form-control border-0 bg-light rounded-3 px-3" placeholder="+91...">
                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label small fw-bold px-1">Email</label>
                                <input type="email" id="email" name="email" class="form-control border-0 bg-light rounded-3 px-3" placeholder="email@brand.com">
                            </div>
                            <div class="col-md-6">
                                <label for="location_details" class="form-label small fw-bold px-1">Location (City, State)</label>
                                <input type="text" id="location_details" name="location_details" class="form-control border-0 bg-light rounded-3 px-3" placeholder="e.g. Thiruvananthapuram, Kerala" required>
                            </div>
                            <div class="col-md-6">
                                <label for="social_handles" class="form-label small fw-bold px-1">Instagram Handle</label>
                                <input type="text" id="social_handles" name="social_handles" class="form-control border-0 bg-light rounded-3 px-3" placeholder="@brandhandle">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 4: Creative Format (Moved Down) -->
                <div class="row g-3 mb-5">
                    <div class="col-md-12 text-center">
                        <label class="form-label d-block fw-bold small text-muted text-uppercase mb-3">4. Select Output Format</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="creative_type" id="type_post" value="Square Post" checked>
                            <label class="btn btn-outline-secondary py-3 px-2" for="type_post">
                                <i class="bi bi-square me-1"></i><span class="small fw-bold">1:1</span>
                            </label>

                            <input type="radio" class="btn-check" name="creative_type" id="type_portrait" value="Portrait Post">
                            <label class="btn btn-outline-secondary py-3 px-2" for="type_portrait">
                                <i class="bi bi-rectangle me-1"></i><span class="small fw-bold">4:5</span>
                            </label>

                            <input type="radio" class="btn-check" name="creative_type" id="type_reel" value="Reel/Story">
                            <label class="btn btn-outline-secondary py-3 px-2" for="type_reel">
                                <i class="bi bi-phone me-1"></i><span class="small fw-bold">9:16</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-12 text-center">
                    <button type="button" id="generate-btn" class="btn btn-primary btn-lg py-3 px-5 rounded-pill shadow-lg border-0 fw-bold" style="background: var(--primary-gradient);">
                        <i class="bi bi-magic me-2"></i>Generate Prompt Blueprint
                    </button>
                </div>
            </form>

            <div class="mt-5 p-3 rounded-4 bg-dark shadow-lg">
                <div class="d-flex justify-content-between align-items-center mb-3 px-2">
                    <label for="prompt-output" class="form-label text-white mb-0 small text-uppercase fw-bold brand-font tracking-widest">Surgical Blueprint</label>
                    <button id="copy-btn" class="btn btn-sm btn-light rounded-pill px-4 fw-bold" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">
                        <i class="bi bi-clipboard me-1"></i> Copy
                    </button>
                </div>
                <textarea id="prompt-output" class="form-control bg-dark text-success border-0 rounded-3 small p-3" rows="12" readonly style="font-family: 'Courier New', monospace; font-size: 0.85rem;" placeholder="Your surgical blueprint will appear here..."></textarea>
            </div>
        </main>

        <footer class="mt-5 pb-5 pt-4">
            <div class="row align-items-center g-3">
                <div class="col-md-6 text-center text-md-start">
                    <p class="text-muted extra-small mb-0">&copy; 2026 Instapost Core. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <button id="download-db-btn" class="btn btn-sm btn-link text-muted text-decoration-none me-3 extra-small">
                        <i class="bi bi-download me-1"></i>Export
                    </button>
                    <button id="upload-db-btn" class="btn btn-sm btn-link text-muted text-decoration-none extra-small">
                        <i class="bi bi-upload me-1"></i>Import
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="engine.js"></script>
    <script src="main.js"></script>
</body>
</html>
