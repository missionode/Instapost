<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapost</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Instapost</h1>
            <p class="lead">AI Prompt Generator for Luxury Instagram Posters</p>
        </header>

        <main>
            <form id="instapost-form" class="row g-3">
                <div class="col-md-6">
                    <label for="design_type" class="form-label">Design Type</label>
                    <select id="design_type" name="design_type" class="form-select">
                        <option value="luxury instagram poster" selected>Luxury Instagram Poster</option>
                        <option value="fashion editorial">Fashion Editorial</option>
                        <option value="product launch">Product Launch</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="dress_reference" class="form-label">Dress Reference (Image Link/File)</label>
                    <input type="text" id="dress_reference" name="dress_reference" class="form-control" placeholder="URL or filename">
                </div>

                <div class="col-md-12">
                    <hr class="my-4">
                    <h5 class="mb-3">Content Details</h5>
                </div>

                <div class="col-md-6">
                    <label for="brand" class="form-label">Brand Name</label>
                    <input type="text" id="brand" name="brand" class="form-control" placeholder="e.g. Javitri">
                </div>
                <div class="col-md-6">
                    <label for="hook" class="form-label">Primary Hook (Attention Headline)</label>
                    <input type="text" id="hook" name="hook" class="form-control" placeholder="e.g. PRIMARY ATTENTION HEADLINE">
                </div>
                <div class="col-md-12">
                    <label for="event_offer" class="form-label">Event/Offer Details</label>
                    <textarea id="event_offer" name="event_offer" class="form-control" rows="2" placeholder="PROMOTIONAL OFFER OR ANNOUNCEMENT"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="location_details" class="form-label">Location Details</label>
                    <input type="text" id="location_details" name="location_details" class="form-control" placeholder="ADDRESS, DATE, TIME">
                </div>
                <div class="col-md-6">
                    <label for="contact_details" class="form-label">Contact Details</label>
                    <input type="text" id="contact_details" name="contact_details" class="form-control" placeholder="PHONE, WHATSAPP, EMAIL">
                </div>
                <div class="col-md-12">
                    <label for="social_handles" class="form-label">Social Handles</label>
                    <input type="text" id="social_handles" name="social_handles" class="form-control" placeholder="@brandhandle">
                </div>

                <div class="col-12 mt-4 text-center">
                    <button type="button" id="generate-btn" class="btn btn-primary btn-lg px-5">Generate Prompt</button>
                </div>
            </form>

            <div class="mt-5">
                <label for="prompt-output" class="form-label fw-bold">Generated Prompt</label>
                <textarea id="prompt-output" class="form-control bg-light" rows="10" readonly placeholder="Your AI prompt will appear here..."></textarea>
                <div class="mt-2 text-end">
                    <button class="btn btn-outline-secondary btn-sm" onclick="copyPrompt()">Copy to Clipboard</button>
                </div>
            </div>
        </main>

        <footer class="mt-5 pt-4 border-top">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="text-muted small mb-0">&copy; 2026 Instapost. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <button id="download-db-btn" class="btn btn-sm btn-outline-primary me-2">Download Data</button>
                    <button id="upload-db-btn" class="btn btn-sm btn-outline-primary">Upload Data</button>
                </div>
            </div>
        </footer>
    </div>
    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
